<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            height: 100vh;
            background: linear-gradient(145deg, #ffb6c1 0%, #ff69b4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px;
        }

        .envelope {
            position: relative;
            width: 100%;
            max-width: 340px;
            aspect-ratio: 340 / 260;
            background-color: #ff4d6d;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0 auto;
        }

        .envelope:hover {
            transform: scale(1.02);
        }

        .envelope__flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            border-top: 120px solid #ff3355;
            border-bottom: none;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        @media (max-width: 380px) {
            .envelope__flap {
                border-left-width: calc(50vw - 25px);
                border-right-width: calc(50vw - 25px);
                border-top-width: 100px;
            }
        }

        .envelope.open .envelope__flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope__body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 140px;
            background-color: #ff4d6d;
            border-radius: 0 0 15px 15px;
            z-index: 2;
        }

        .envelope__heart {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: min(48px, 12vw);
            color: white;
            z-index: 6;
            pointer-events: none;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1); }
            35% { transform: translate(-50%, -50%) scale(1.2); }
            45% { transform: translate(-50%, -50%) scale(1.1); }
            55% { transform: translate(-50%, -50%) scale(1); }
        }

        .valentine-card {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 3;
            transition: opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            overflow-y: auto;
        }

        .valentine-card::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        .envelope.open .valentine-card {
            opacity: 1;
            pointer-events: all;
            z-index: 10;
        }

        .valentine-card h2 {
            color: #ff4d6d;
            font-size: clamp(20px, 6vw, 28px);
            margin-bottom: 8px;
            font-family: 'cursive', 'Arial', sans-serif;
            line-height: 1.2;
            word-break: break-word;
        }

        .valentine-card p {
            color: #333;
            font-size: clamp(14px, 4vw, 18px);
            line-height: 1.5;
            margin: 8px 0;
            max-width: 100%;
            word-break: break-word;
            padding: 0 3px;
        }

        .valentine-card__hearts {
            font-size: clamp(20px, 5vw, 24px);
            margin: 5px 0;
            animation: float 3s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 75, 110, 0.6);
            animation: float-up 4s linear forwards;
            user-select: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="envelope__flap"></div>
            <div class="envelope__heart">‚ù§Ô∏è</div>
            <div class="envelope__body"></div>
            
            <div class="valentine-card">
                <h2>Happy Valentine's Day, Noura!</h2>
                <div class="valentine-card__hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
                <p id="wishMessage">...‚ù§Ô∏è</p>
                <div class="valentine-card__hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heartsContainer = document.getElementById('heartsContainer');
        const wishMessage = document.getElementById('wishMessage');

		const wishes = [
			'You make this world a better place! üíñ',
			'I\'m so happy that I have you! üíó',
			'Happy Love Day! üåπ',
			'To my other half ‚ù§Ô∏è',
			'I bite your neck gently üòò',
			'You are the best reaction! ‚ùÑÔ∏èüî•',
			'Every day with you is a holiday! ‚ú®',
		];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = Math.random() * 30 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        envelope.addEventListener('click', function(e) {
            e.stopPropagation();
            
            const wasOpen = this.classList.contains('open');
            
            this.classList.toggle('open');
            
            if (!wasOpen && this.classList.contains('open')) {
                const randomIndex = Math.floor(Math.random() * wishes.length);
                wishMessage.textContent = wishes[randomIndex];
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(createHeart, i * 70);
                }
            }
        });
    </script>
</body>

</html>
